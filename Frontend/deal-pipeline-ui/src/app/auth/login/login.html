<form (ngSubmit)="login()">
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <br /><br />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <br /><br />
  <button type="submit">Login</button>

  <p style="color:red" *ngIf="error">{{ error }}</p>
</form>
