services:

  mysql:
    image: mysql:8.0
    container_name: capstone-mysql
    environment:
      MYSQL_DATABASE: deal_pipeline_db
      MYSQL_ROOT_PASSWORD: Rohit@123
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"

  backend:
    container_name: capstone-backend
    build:
      context: ./Backend/deal-pipeline/deal-pipeline   # ✅ CORRECT PATH
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:8080"

  frontend:
    container_name: capstone-frontend
    build:
      context: ./Frontend/deal-pipeline-ui             # ✅ CORRECT PATH
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql_data:
